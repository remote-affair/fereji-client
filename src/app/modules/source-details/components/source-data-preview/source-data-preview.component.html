<clr-datagrid>
  <clr-dg-column
    *ngFor="let col of columns"
    [clrDgField]="col.name"
    [style.width.px]="200"
  >
    <ng-container *clrDgHideableColumn="{ hidden: false }">
      {{ col.name }}
    </ng-container>
  </clr-dg-column>

  <clr-dg-row *clrDgItems="let row of siloData" [clrDgItem]="row">
    <clr-dg-cell *ngFor="let col of columns" [style.width.px]="200">{{
      row[col.name]
    }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-placeholder>
    <frj-content-loader
      isMedium
      *ngIf="isFetching; else noData"
    ></frj-content-loader>

    <ng-template #noData>
      <span>Looks like we could not find any data in this silo</span>
    </ng-template>
  </clr-dg-placeholder>
</clr-datagrid>
