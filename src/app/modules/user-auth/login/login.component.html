<div class="clr-row h-100">
  <div
    class="clr-col-lg-4 clr-col-md-6 clr-col-12 clr-offset-lg-4 clr-offset-md-3 clr-offset-sm-0"
  >
    <div class="login-wrapper">
      <form
        clrForm
        class="login"
        clrLayout="vertical"
        [formGroup]="authForm"
        (submit)="login()"
      >
        <section class="title">
          Login

          <h5 class="hint">Login to start your session.</h5>
        </section>

        <div class="login-group">
          <clr-input-container>
            <label class="clr-sr-only">Username</label>
            <input
              type="text"
              name="username"
              clrInput
              placeholder="Username"
              formControlName="username"
            />
          </clr-input-container>
          <clr-password-container>
            <label class="clr-sr-only">Password</label>
            <input
              type="password"
              name="password"
              clrPassword
              placeholder="Password"
              formControlName="password"
            />
          </clr-password-container>
          <a routerLink="/users/forgot-password">Forgot password</a>

          <div class="error active" *ngIf="showError">
            Invalid username or password
          </div>

          <button
            type="submit"
            [clrLoading]="submitBtnState"
            class="btn btn-outline-primary"
          >
            Submit
          </button>
          <div class="signup">
            <a routerLink="/users/create-account"> Sign up now </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
