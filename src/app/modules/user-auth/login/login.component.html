<form
  clrForm
  class="login"
  clrLayout="vertical"
  [formGroup]="authForm"
  (submit)="login()"
>
  <section class="title">
    Login

    <h5 class="hint">Login to start your session.</h5>
  </section>

  <div class="login-group">
    <clr-input-container>
      <label class="clr-sr-only">Username or Email address</label>
      <input
        type="text"
        name="username"
        clrInput
        placeholder="Email address"
        formControlName="username"
      />
    </clr-input-container>
    <clr-password-container>
      <label class="clr-sr-only">Password</label>
      <input
        type="password"
        name="password"
        clrPassword
        placeholder="Password"
        formControlName="password"
      />
    </clr-password-container>
    <a routerLink="/users/forgot-password">Forgot password</a>

    <div class="error active" *ngIf="showError">
      Invalid username or password
    </div>

    <button
      type="submit"
      [clrLoading]="submitBtnState"
      class="btn btn-outline-primary"
    >
      Submit
    </button>
    <div class="signup">
      Don't have an account?
      <a routerLink="/users/create-account"> Sign up here </a>
    </div>
  </div>
</form>
