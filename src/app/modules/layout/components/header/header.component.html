<header class="header header-6">
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <span class="title">Fereji Data</span>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink="/dashboard" class="nav-link" routerLinkActive="active"
      ><span class="nav-text">Data Kitchen</span></a
    >
    <!-- <a routerLink="" class="nav-link"
      ><span class="nav-text">Stream API</span></a
    > -->
  </div>

  <div class="header-actions" *ngIf="isLoggedIn; else isGuest">
    <clr-dropdown>
      <button
        class="nav-text"
        clrDropdownTrigger
        aria-label="open user profile"
      >
        {{ userName }}
        <!-- <clr-icon shape="caret-down"></clr-icon> -->
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="#" clrDropdownItem>Preferences</a>
        <a role="button" clrDropdownItem (click)="logout()">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>

  <ng-template #isGuest>
    <div class="header-actions">
      <!-- <a href="" class="nav-link nav-icon" aria-label="settings">
        <clr-icon shape="cog"></clr-icon>
      </a> -->

      <a [routerLink]="'/users/login'" class="nav-link"
        ><span class="nav-text">Login</span></a
      >
      <a [routerLink]="'/users/create-account'" class="nav-link"
        ><span class="nav-text">Signup</span></a
      >
    </div>
  </ng-template>
</header>
